---
- hosts: all
  tasks:

  - name: Register system to satellite and repos
    include_role:
      name: register-system
    tags:
      - register


  - name: Install postgresql 95
    yum:
      name:
        - rh-postgresql95
        - rh-postgresql95-postgresql-contrib
      state: latest
    tags:
      - install-postgres

  - name: Install Docker
    yum:
      name: docker 
      state: latest
    tags:
      - install-docker

  - name: Start and enable docker 
    systemd:
      name: docker 
      state: started
      enabled: yes
    tags:
      - start-docker